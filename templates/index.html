<!DOCTYPE html>
<html>
<head><title>Calorie Predictor - Start</title></head>
<body>
    <h2>Step 1: Enter your personal details</h2>
    <form method="POST">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Weight (kg): <input type="number" name="weight" step="0.1" required></label><br>
        <label>Height (cm): <input type="number" name="height" required></label><br>
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Gender:
            <select name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </label><br>
        <label>Activity Level:
            <select name="activity">
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="active">Active</option>
            </select>
        </label><br>
        <label>Goal:
            <select name="goal">
                <option value="bulk">Bulk</option>
                <option value="cut">Cut</option>
                <option value="maintain">Maintain</option>
            </select>
        </label><br>
        <button type="submit">Next â†’</button>
    </form>
</body>
</html>
