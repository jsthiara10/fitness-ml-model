<!DOCTYPE html>
<html>
<head>
    <title>Log Your Calorie Intake</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Log Your Weekly Calories</h2>
    <p style="text-align:center;">Your daily target: <strong>{{ tdee }} kcal</strong></p>
    <form method="POST">
        {% for day in ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'] %}
            <label>{{ day }}: <input type="number" name="{{ day.lower() }}" required></label>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
